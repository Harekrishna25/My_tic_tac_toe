    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Tic Tac Toe Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="navbar">
        <ul>
            <li>My Tic Tac Toe</li>
        </ul>
        </div>
        <div class="players">
        <div class="player1 active">'X' Turn</div>
        <div class="player2">'O' Turn</div>
        </div>
        <div class="wrap">
        <div class="container">
            <div class="gamecontainer">
                <div class="box bt-0 bl-0" id="0"></div>
                <div class="box bt-0" id="1"></div>
                <div class="box bt-0 br-0" id="2"></div>
                <div class="box bl-0" id="3"></div>
                <div class="box" id="4"></div>
                <div class="box br-0" id="5"></div>
                <div class="box bb-0 bl-0" id="6"></div>
                <div class="box bb-0" id="7"></div>
                <div class="box bb-0 br-0" id="8"></div>
                <br /><br />
            </div>
        </div>
            <div class="gameInfo">
                <h2>Welcome to MyTicTacToe</h2>
                <div class="imgbox inactive">
                    <img src="excited.gif" alt="" />
                </div>
                <h3 class="winning_text"></h3>
                <div class="reset">
                <button>reset</button>
                </div>
            </div>
        </div>
        <div class="credit">
            <h2>*HK_Krish Creation*</h2>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
